<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{page.title}} | {{site.name}}</title>

	{% seo %}

	<link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

	<!-- Bootstrap Modified -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

	<!-- Theme Stylesheet -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

	<!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

	{% include tracking-header.html %}

	<!-- ✅ Mailchimp Sitewide Script -->
	<script id="mcjs">
	  !function(c,h,i,m,p){
	    m=c.createElement(h),
	    p=c.getElementsByTagName(h)[0],
	    m.async=1,
	    m.src=i,
	    p.parentNode.insertBefore(m,p)
	  }(document,"script","https://chimpstatic.com/mcjs-connected/js/users/aa6e06d3ca4533f339ea0783b/f4a44c943af3b3947b766e8a7.js");
	</script>

</head>

<body class="{% if page.url == "/" %} homefirstpage {% endif %}">

	<!-- Navbar -->
	<nav id="MagicMenu" class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
	<div class="container">
    	<a class="navbar-brand" href="{{ site.baseurl }}/index.html"><strong>{{site.name}}</strong></a>
    	<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="navbar-collapse collapse" id="navbarColor02" style="">
        	<ul class="navbar-nav mr-auto d-flex align-items-center">
           	{% include menu-header.html %}
        	</ul>
        	<ul class="navbar-nav ml-auto d-flex align-items-center">
            	{% include search-lunr.html %}
        	</ul>
    	</div>
	</div>
	</nav>

	<!-- Search Results -->
	<div id="lunrsearchresults">
    	<ul class="mb-0"></ul>
	</div>

	<!-- Content -->
	<main role="main" class="site-content">
    	{{ content }}
	</main>

	<!-- Scripts: popper, bootstrap, theme, lunr -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script src="{{site.baseurl}}/assets/js/theme.js"></script>

	<!-- Footer -->
	<footer class="bg-white border-top p-3 text-muted small text-center">
	  <div class="container">
		<span><strong>Rayean's Creative Lab</strong> © <script>document.write(new Date().getFullYear())</script>. All rights reserved.</span>
		&nbsp;|&nbsp;
		<span>Follow on</span>
		<a class="text-dark mx-1" target="_blank" href="https://www.linkedin.com/in/rayean-mahmud-arnob-a78345173/">
		  <i class="fab fa-linkedin fa-lg"></i>
		  <span class="sr-only">LinkedIn</span>
		</a>
		&nbsp;|&nbsp;
		<a class="text-dark" href="{{ site.baseurl }}/contact.html">
		  Contact
		</a>
	  </div>
	</footer>

	{% include tracking-footer.html %}

</html>
