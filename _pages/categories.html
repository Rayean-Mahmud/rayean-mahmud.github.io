---
title: "Categories"
layout: default
permalink: "/categories.html"
---

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="font-weight-bold title h6 text-uppercase mb-4">Categories</h1>

      {% for category in site.categories %}
        <h4 class="font-weight-bold spanborder text-capitalize" id="{{ category[0] | downcase }}">
          <a href="{{ site.baseurl }}/categories/{{ category[0] | downcase }}/">{{ category[0] }}</a>
        </h4>
      {% endfor %}
    </div>

    <div class="col-md-4">
      {% include sidebar-featured.html %}
    </div>
  </div>
</div>
